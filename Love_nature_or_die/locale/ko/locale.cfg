description=대기중에 정체불명의 성분이 있습니다. 지역의 공해가 임계치를 초과하면 강한 부식성을 나타내고, 멀리 있는 바이터들을 자극해서 급격하게 확장하게 만듭니다.\n신비한 나무는 잘려나갈 때 함정장치를 발동합니다.\n자원을 소중히 다루어 주세요. 자원은 위에 복잡한 건물이 올려지는 것을 거부합니다.\n매립을 하면 땅벌레가 튀어나올 수 있습니다.\n\n[font=default-bold]시나리오 시작시 맵 설정을 선택할 수 없고 시드가 고정되어 있다면 \scenarios\Love_nature_or_die 폴더의 blueprint.zip파일을 삭제하세요.[/font]\n멀티플레이 서버를 처음부터 시작할 때엔 프리플레이처럼 맵 설정을 하고(옵션) blueprint.zip 파일이 없어야 합니다.\n\n[font=default-bold][color=yellow]- 익명의 맵 제작자 -[/color][/font]
